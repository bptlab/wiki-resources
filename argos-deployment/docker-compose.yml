version: '3'
services:
    proxy:
        image: "nginx:1-alpine"
        volumes:
            - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
        ports:
            - "8080:80"
        links:
            - frontend
            - backend
            - unicorn

    frontend:
        image: "bptlab/argos-frontend:beta"
        env_file:
            - host.env
        volumes:
            - ./config/frontend-config.js:/argos-frontend/src/config/config-template.js

    backend:
        image: "bptlab/argos-backend:beta"
        env_file:
            - database.env
            - host.env
        volumes:
            - ./config/argos-backend.properties:/argos-backend/src/main/resources/argos-backend.properties
            - ./event_types:/argos-backend/src/main/resources/event_types
            - ./static_data:/argos-backend/src/main/resources/static_data
        links:
            - database
        depends_on:
            - unicorn

    unicorn:
        image: "bptlab/unicorn:latest"
        env_file:
            - database.env
        volumes:
            - ./config/unicorn.properties:/usr/local/tomcat/conf/unicorn.properties
        links:
            - database

    database:
        image: "mysql:5"
        env_file:
            - database.env